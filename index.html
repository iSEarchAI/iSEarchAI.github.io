<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

  <link href="favicon.ico" rel="apple-touch-icon" sizes="72x72">
  <link href="favicon.ico" rel="apple-touch-icon" sizes="114x114">
  <link href="favicon.ico" rel="apple-touch-icon">
  <link href="favicon.ico" rel="apple-touch-startup-image">


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" defer
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" defer
    crossorigin="anonymous"></script>
  <script type="text/javascript" defer
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>iSearchAI</title>


  <style>
    .end-buttons button {
      margin: 10px;
    }
  </style>
</head>
<!-- https://getbootstrap.com/docs/5.3/layout/gutters/ -->
<!-- https://mdbootstrap.com/docs/standard/layout/containers/ -->

<body>
  <div class="container p-3">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid" style="align-items: flex-end;">
        <!-- Toggle button -->
        <button type="button" class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i> &nbsp;
        </button>
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img src="logo/logo.png" height="48" alt="MDB Logo" loading="lazy" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fab fa-github"></i> Repository</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-file-signature"></i> Thesis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-user-group"></i> Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>

    <div class="accordion accordion-flush card" id="accordionMain">
      <div class="accordion-item">
        <div class="accordion-header" id="heading1">
          <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" aria-controls="collapse1"
            aria-expanded="true" data-bs-target="#collapse1"><i class="fas fa-code-branch"></i> &nbsp; Framework Version
          </button>
        </div>
        <div class="form-check accordion-collapse collapse show" id="collapse1" data-bs-parent="#accordionMain"
          aria-labelledby="heading1">
          <div class="accordion-body">
            <input type="radio" class="form-check-input" name="v1.0" id="v1.0" checked>
            <label for="v1.0" class="form-check-label">v1.0</label>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" id="heading2">
          <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" aria-controls="collapse2"
            aria-expanded="false" data-bs-target="#collapse2"><i class="fas fa-code"></i> &nbsp; Project Metadata
          </button>
        </div>
        <form novalidate class="accordion-collapse collapse" id="collapse2" aria-labelledby="heading2"
          data-bs-parent="#accordionMain">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="project-group" id="project-group" value="com.example" />
                  <label for="project-group" class="form-label">Group</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="project-artifact" id="project-artifact" value="demo" />
                  <label for="project-artifact" class="form-label">Artifact</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="project-name" id="project-name" value="demo" />
                  <label for="project-name" class="form-label">Name</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="project-description" id="project-description"
                    value="Demo Project for iSEarchAI" />
                  <label for="project-description" class="form-label">Description</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" id="heading3">
          <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" aria-controls="collapse3"
            aria-expanded="false" data-bs-target="#collapse3"><i class="fas fa-gear"></i> &nbsp; Select the Optimization
            Algorithm
          </button>
        </div>
        <div class="accordion-collapse collapse" data-bs-parent="#accordionMain" id="collapse3"
          aria-labelledby="heading3">
          <div class="accordion-body">
            <select class="form-select" size="3" aria-label="multiple select example">
              <option value="GeneticAlgorithm">Genetic Algorithm</option>
              <option value="NSGAII" selected>NSGA II</option>
              <option value="NSGAIII">NSGA III</option>
            </select>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" id="headingIntParams">
          <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
            aria-controls="collapseInteParams" aria-expanded="false" data-bs-target="#collapseInteParams"><i
              class="fas fa-code"></i> &nbsp; Set the interaction parameters
          </button>
        </div>
        <form novalidate class="accordion-collapse collapse" id="collapseInteParams" aria-labelledby="headingIntParams"
          data-bs-parent="#accordionMain">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="op-alg-max-interactions" id="op-alg-max-interactions"
                    value="3" />
                  <label for="op-alg-max-interactions" class="form-label">Max interactions</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="op-alg-first-interaction" id="op-alg-first-interaction"
                    value="3" />
                  <label for="op-alg-first-interaction" class="form-label">First Interaction</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="op-alg-interval" id="op-alg-interval" value="3" />
                  <label for="op-alg-interval" class="form-label">Interval</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" id="heading4">
          <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" aria-controls="collapse4"
            aria-expanded="false" data-bs-target="#collapse4"><i class="fas fa-file-code"></i> &nbsp; Select the
            solution
            type
          </button>
        </div>
        <div class="accordion-collapse collapse" data-bs-parent="#accordionMain" id="collapse4"
          aria-labelledby="heading4">
          <div class="accordion-body">
            <select class="form-select" size="3" aria-label="Default select example">
              <option value="DOUBLE" selected>Double</option>
              <option value="INT">Integer</option>
              <option value="OBJECT">Object</option>
            </select>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" id="heading6">
          <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" aria-controls="collapse6"
            aria-expanded="false" data-bs-target="#collapse6">
            <i class="far fa-object-group"></i> &nbsp; When there will be clustering of solutions
          </button>
        </div>
        <div class="accordion-collapse collapse" data-bs-parent="#accordionMain" id="collapse6"
          aria-labelledby="heading6">
          <div class="accordion-body">
            <select class="form-select" multiple aria-label="multiple select example">
              <option value="APRIORI">A priori</option>
              <option value="DURING" selected>Before Interactions</option>
              <option value="APOSTERIORI">A posteriori</option>
            </select>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" id="heading5">
          <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" aria-controls="collapse5"
            aria-expanded="false" data-bs-target="#collapse5"><i class="fas fa-layer-group"></i> &nbsp; Select the
            Cluster
            Algorithm
          </button>
        </div>
        <div class="accordion-collapse collapse" data-bs-parent="#accordionMain" id="collapse5"
          aria-labelledby="heading5">
          <div class="accordion-body">
            <select class="form-select" size="3" aria-label="Default select example">
              <option value="KMEANS" selected>K-Means++</option>
              <option value="DBSCAN">DBSCAN</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center end-buttons">
        <button type="button" class="btn btn-primary">
          <i class="fas fa-flag-checkered"></i> &nbsp; Generate
        </button>
        <button type="button" class="btn btn-info">
          <i class="fas fa-magnifying-glass"></i> &nbsp; Explore
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="fas fa-share-nodes"></i> &nbsp; Share...
        </button>
      </div>
    </div>
    <footer class="p-3 d-flex justify-content-center">
      <small class="text-center">Copyright 2023 by iOtimizes. All Rights Reserved.</small>
    </footer>
  </div>

</body>

</html>
